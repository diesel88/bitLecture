<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		position: relative;
		width: 200px;
		height: 200px;
		background-color: red;
	}

@keyframes ani {
	0% {
		background-color: red;
		top: 0px;
		left: 0px;
	}
	25% {
		background-color: blue;
		top: 0px;
		left: 300px;
		border-radius: 50px;
	}
	50% {
		background-color: red;
		top: 300px;
		left: 300px;
	}
	75% {
		background-color: red;
		top: 300px;
		left: 300px;
	}
	100% {
		background-color: red;
		top: 300px;
		left: 300px;
	}
}
</style>
</head>
<body>
<p> animation 속성 연습</p>
<div></div>
</body>
</html>
