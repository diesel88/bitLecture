<html>
<head>
<title> float 변경 </title>
<meta charset="utf-8" />
<style type="text/css">
h2 { 
	block: inline-block;
	border: 1px solid black;
	width: 300px;
	float: left;
}
img {
	border: 1px solid black;
	float: left;
}

div {
	clear: both;
}

</style>
<body>
<div>
	<img src="../images/free.jpg" />
	<h2>프리드로우 <span>전선욱</span></h2>
	<p>
	한태성을 중심으로 벌어지는 다양한 청춘들의 스펙타클한
	학원 시트콤 드라마
	</p>
</div>
	
<div>
	<img src="../images/god.jpg" />
	<h2>갓 오브 하이스쿨 <span>박용제</span></h2>
	<p>
	전국, 전세계 고등학생 중 가장 쎈 녀석을 뽑는 대회가 열린다.
	허구 100% 막장 액션의 끝!! 기대하시라!!!
	</p>	
</div>
</body>
</html>
