<!--
    자식 선택자 : 태그 > 태그
  자손 선택자 :  태그 태그
  형제 선택자 : +(바로 다음 태그 선택), ~( 다음 나오는 모든 태그)
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>css selectors</title>
<style type="text/css">
	.choice {
		margin : 5px;
		padding: 5px;
		border : solid #000000 thick;
		background: orange;
	}
    .java {
        font-size: 20px;
    }
    .sql {
        font-weight: bold;
    }
    .css {
        font-style: italic;
    }
</style>
<script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
    <div>
        <ul id="language">
            <li class="java">Java Programming
                <ul>
                    <li>조건문</li>
                    <li>반복문</li>
                    <li>클래스</li>
                    <li>API 활용</li>
                    <li>데이터베이스</li>
                </ul>
            </li>
            <li class="sql">SQL
                <ul>
                    <li>Select</li>
                    <li>Insert</li>
                    <li>Update</li>
                    <li>Delete</li>
                </ul>
            </li>
            <li class="css">CSS
                <ul>
                    <li>선택자</li>
                    <li>background</li>
                    <li>text</li>
                    <li>box</li>
                </ul>
            </li>
        </ul>
    </div>
	<script>
		// id가 language인 엘리먼트의 바로 아래 자식 li 선택
// 		$("#language > li").addClass("choice");
		
		
		// id가 language인 엘리먼트의 모든 자식 li 선택
//  		$("#language  li").addClass("choice");
		
// 		$(".java + li").addClass("choice");
// 		$(".java ~ li").addClass("choice");
	</script>
</body>
</html>
