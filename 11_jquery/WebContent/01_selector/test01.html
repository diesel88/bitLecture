<!--
    전체 선택자 : *
    태그 선택자 : 태그명
    아이디 선택자 : #아이디
    클래스 선택자 : .클래스명
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>css selectors</title>
<style type="text/css">
	.choice {
		margin : 5px;
		padding: 5px;
		border : solid #000000 thick;
		background: orange;
	}
    .java {
        font-size: 20px;
    }
    .sql {
        font-weight: bold;
    }
    .css {
        font-style: italic;
    }
</style>
<script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
    <div>
        <ul id="language">
            <li class="java">Java Programming
                <ul>
                    <li>조건문</li>
                    <li>반복문</li>
                    <li>클래스</li>
                    <li>API 활용</li>
                    <li>데이터베이스</li>
                </ul>
            </li>
            <li class="sql">SQL
                <ul>
                    <li>Select</li>
                    <li>Insert</li>
                    <li>Update</li>
                    <li>Delete</li>
                </ul>
            </li>
            <li class="css">CSS
                <ul>
                    <li>선택자</li>
                    <li>background</li>
                    <li>text</li>
                    <li>box</li>
                </ul>
            </li>
        </ul>
    </div>
	<script>
		// 전체 선택자
		// <태그 class="choice">
// 		$("*").addClass("choice");

		// 태그 선택자
// 		$("ul").addClass("choice");
		
		// 아이디 선택자
// 		$("#language").addClass("choice");
		
		// 클래스 선택자
		$(".java").addClass("choice");
	</script>
</body>
</html>
