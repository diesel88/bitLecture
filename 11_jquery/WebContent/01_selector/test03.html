<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>css selectors</title>
<style type="text/css">
	.choice {
		margin : 5px;
		padding: 5px;
		border : solid #000000 thick;
		background: orange;
	}
    .java {
        font-size: 20px;
    }
    .sql {
        font-weight: bold;
    }
    .css {
        font-style: italic;
    }
</style>
<script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
   <div>
        <ul id="language">
            <li class="java">Java Programming
                <ul>
                    <li>조건문</li>
                    <li>반복문</li>
                    <li>클래스</li>
                    <li>API 활용</li>
                    <li>데이터베이스</li>
                </ul>
            </li>
            <li class="sql">SQL
                <ul>
                    <li>Select</li>
                    <li>Insert</li>
                    <li>Update</li>
                    <li>Delete</li>
                </ul>
            </li>
            <li class="css">CSS
                <ul>
                    <li>선택자</li>
                    <li>background</li>
                    <li>text</li>
                    <li>box</li>
                </ul>
            </li>
        </ul>
    </div>
	<script>	
		// id 속성을 포함하는 엘리먼트 선택
// 		$("[id]").addClass("choice");
		
		// li 엘리먼트 중에서 class 속성을 포함하는 엘리먼트 선택
// 		$("li[class]").addClass("choice");
        
		// li 엘리먼트 중에서 class 속성의 값이 java 인것 
// 		$("li[class='java']").addClass("choice");
 
		// li 엘리먼트 중에서 class 속성의 값이 c로 시작하는 것         
//        $("li[class ^= 'c']").addClass("choice");
		
		// li 엘리먼트 중에서 class 속성의 값이 l로 끝나는 것     
// 		$("li[class $= 'l']").addClass("choice");
		
		// li 엘리먼트 중에서 class 속성의 값이 s를 포함하는 것
// 		$("li[class *= 's']").addClass("choice");
        
        // li 엘리먼트 중에서 class 속성이 없거나 클래스 속성의 값이 java와 일치하지 않는 것
       $("li[class != 'java']").addClass("choice");
		
	</script>
</body>
</html>
