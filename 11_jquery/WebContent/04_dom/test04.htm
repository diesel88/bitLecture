 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
	div.a {
		margin: 30px;
		font-size: 20px;
		padding: 10px;
		border : 5px solid orange;
	}
	input[type=button] {
		margin-left: 30px;
		height: 50px;
	}
	h1 {
		background: tomato;
	}
</style>
<script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
    <button>create</button>
	<div class="a"></div>
	<script>
		$("button").on("click", function () {
// 			$("<h1>test</h1>").appendTo("div.a");
			$("<h1></h1>", {width: 200, height: 200}).text("test").appendTo("div.a");
		});
	</script>
</body>
</html>
