<!-- 
	전역 Ajax 함수
	ajaxStart
	ajaxStop
	
	ajaxSend
	ajaxSuccess
	ajaxComplete
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
	<button>호출</button>
	<div id="result"></div>
	<script>
	$("button").click(function () {
		
		$(document).ajaxStart(function () {
						console.log("ajaxStart");
					})
				   .ajaxStop(function () {
						console.log("ajaxStop");
					   
				   })
				   .ajaxSend(function () {
						console.log("ajaxSend");
					   
				   })
				   .ajaxSuccess(function () {
						console.log("ajaxSuccess");
					   
				   })
				   .ajaxComplete(function () {
						console.log("ajaxComplete");
					   
				   });
		var $call1 = $.ajax("/11_jquery/ajax/test01");
		
		var $call2 = $.ajax({
			url: "/11_jquery/ajax/test02",
			data: {msg: "다중 호출"}
		});
		
		
		$.when($call1, $call2).done(function (result1, result2) {
			console.log(result1);
			console.log(result2);
			
			console.log("ajax 실행 종료후 처리");
		});
	});
	</script>
</body>
</html>
