<!-- 
window.onload 기능 대체
$(document).ready(function)
단축된 표현 $(function)
 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../js/jquery-3.2.1.js"></script>
    <script>
    	/*
        var h1Obj = document.querySelector("h1");
        alert(h1Obj.innerHTML);
        */
        window.onload = function() {
        	 var h1Obj = document.querySelector("h1");
             alert(h1Obj.innerHTML);
        };
        
        // $(document).ready(function);
        /*
        $(document).ready(function () {
        	alert($("h1").html());
        });
        */
        // 단축된 표현 : $(function);
        
        $(function () {
        	alert($("h1").html());
        });
    </script>
</head>

<body>
    <h1>jQuery 문서 로딩 후 실행</h1>
</body>

</html>
