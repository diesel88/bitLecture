<!-- 
	추출
	.css("background-color")

	설정
	.css("background-color", "yellow")
	<태그 style="background-color: yellow">

	삭제
	.css("background-color", "")
	.removeAttr("style")
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style>
div.a {
	width: 300px;
	height: 200px;
	float: left;
	margin: 5px;
	border: 5px solid orange;
	font-size: 30px;
}
button {
	margin-left: 30px;
	height: 50px;
	font-weight: bold;
}

</style>
<script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
	<div class="a">CSS Style 적용</div><br />
	<button>배경색 적용</button>
	<button>배경색, 글자색 적용</button>
	<button>제거</button>
	<script>
		// div 엘리먼트중에서 클래스 속성에 a가 설정되어 있는
		// 엘리먼트에 배경색을 토마토로 적용
		$("button:eq(0)").on("click", function () {
			$("div.a").css("background", "tomato");
		});
		$("button:eq(1)").on("click", function () {
			// 배경색은 토마토, 글자색은 화이트
			/*
			$("div.a").css("background", "tomato")
					  .css("color", "white");
			*/
			$("div.a").css({
				"background": "tomato",
				"color": "white"
			})
		});
		$("button:eq(2)").on("click", function () {
// 			$("div.a").css("background", "");
			$("div.a").removeAttr("style");
		});
	</script>
</body>
</html>
