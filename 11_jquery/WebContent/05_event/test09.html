<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <style>
        div {
            margin: 10px; padding: 5px;
            border: 3px solid black;
            height: 200px;
        }
        
        a {
            margin: 10px; padding: 5px;
            border: 3px solid black;
            display: inline-block;
            width: 500px;
            height: 100px;
        }
    </style>
    <script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
    <div>
        <a href="http://www.naver.com">Naver 이동하기</a>
    </div>
    <!-- 사용자 정의 컨텍스트 -->
    <div style="display: none"></div>
    
    <script>
    	$(document).on("contextmenu", function () {
    		alert("해당 리소스는 복사 사용할 수 없습니다.");
    		
    		return false;
    	});
		$("a").click(function (event) {
			alert("a 태그 클릭")
			/*
			// 이벤트 전파 중지
			event.stopPropagation();
			
			// 기본 이벤트 중지
			event.preventDefault();
			*/
			
			return false;
		});
		$("div").click(function () {
			alert("div 태그 클릭")
			
		});
    </script>
</body>
</html>
