<!DOCTYPE html>

<meta charset="UTF-8">

<body>
	<script>
	function calClosure(num1, num2) {
		var result=0;
		return function (symbol) {
			switch (symbol) {
			case "+" : 
				result = num1 + num2;
				break;
			case "-" : 
				result = num1 - num2;
				break;
			case "*" : 
				result = num1 * num2;
				break;
			case "/" : 
				result = num1 / num2;
				break;
			}  
			return result;
		}
	}
	var cal = calClosure(10, 5);
	console.log(cal("+"));   // 15
	console.log(cal("-"));   // 5
	console.log(cal("*"));   // 50
	console.log(cal("/"));   // 2	
	</script>

</body>
</html>
